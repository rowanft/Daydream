<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Project</title>
  <style>
    /* 
      Fill the entire screen with black, no scrollbars.
      We'll center an absolutely positioned container, 
      leaving some space around edges.
    */
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background: black;
      overflow: hidden;
      box-sizing: border-box;
    }

    /*
      #center is absolutely in the center of the viewport.
      We allow up to 80% of screen size (80vw, 80vh) so there's black border.
      Increase these to 90vw/90vh if you want a bigger image.
    */
    #center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
    }

    /* The container for the image + hotspots */
    .image-container {
      position: relative;
      width: 100%;  /* fill #center horizontally */
      height: auto;
    }

    /* The image: fully scaled to container width, 
       maintaining aspect ratio. */
    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }

    /* Hotspots, absolutely placed over the image */
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="center">
  <div class="image-container">
    <!-- 
      Example image (ddweb-10.JPG) 
      Place it in the same folder OR adjust path as needed.
    -->
    <img
      id="main-image"
      src="images/ddweb-17.JPG"
      alt="Photo"
    >

    <!-- 
      Two hotspots for "hand" and "animal" 
      with the same coords we've used before.
      data-x1,y1,x2,y2 = original pixel coords from 2000x1500
    -->
    <div 
      class="hotspot"
      data-x1="924"
      data-y1="536"
      data-x2="1217"
      data-y2="912"
      onclick="goToRandom('face')"
    ></div>

    <div 
      class="hotspot"
      data-x1="782"
      data-y1="915"
      data-x2="1101"
      data-y2="1062"
      onclick="goToRandom('face')"
    ></div>
  </div>
</div>

<!-- 1) Load the shared hotspots.js file -->
<script src="./hotspots.js"></script>

<!-- 2) Initialize the hotspots for THIS page's image -->
<script>
  setupHotspots({
    originalWidth: 2000,    // the image's original resolution
    originalHeight: 1500,
    imageId: "main-image",
    hotspotSelector: ".hotspot"
  });
</script>

</body>
</html>
